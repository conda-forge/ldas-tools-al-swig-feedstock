{% set name = "ldas-tools-al-swig" %}
{% set version = "2.6.9" %}

# dependency versions
{% set ldas_tools_cmake_version = "1.2.3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: http://software.ligo.org/lscsoft/source/{{ name }}-{{ version }}.tar.gz
  sha256: 2d4c3451e82c18b6c2a300f8a894066eb16dd471a731c17fce604117504d1d65

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake >=3.6
    - pkg-config  # [not win]
    - make  # [not win]
    - swig
  host:
    - ldas-tools-cmake >={{ ldas_tools_cmake_version }}

test:
  commands:
    - test -f ${PREFIX}/include/ldastoolsal/gpstime.i  # [not win]

outputs:
  - name: ldas-tools-al-swig
    about:
      home: https://wiki.ligo.org/Computing/LDASTools
      dev_url: https://git.ligo.org/ldastools/LDAS_Tools
      license: GPL-3.0-or-later
      license_family: GPL
      license_file: COPYING
      summary: SWIG bindings for the LDAS Tools abstraction toolkit

  - name: python-ldas-tools-al
    script: install-python.sh
    requirements:
      build:
        - {{ compiler('cxx') }}
        - cmake >=3.6
        - make  # [unix]
        - pkg-config  # [unix]
        - swig
        # extras for cross compilation
        - cross-python_{{ target_platform }}  # [build_platform != target_platform]
        - python                              # [build_platform != target_platform]
      host:
        - ldas-tools-cmake >={{ ldas_tools_cmake_version }}
        - python
      run:
        - python
    test:
      imports:
        - LDAStools
    about:
      home: https://wiki.ligo.org/Computing/LDASTools
      dev_url: https://git.ligo.org/ldastools/LDAS_Tools
      license: GPL-3.0-or-later
      license_family: GPL
      license_file: COPYING
      summary: Python bindings for the LDAS Tools abstraction toolkit

about:
  home: https://wiki.ligo.org/Computing/LDASTools
  dev_url: https://git.ligo.org/ldastools/LDAS_Tools
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: SWIG bindings for the LDAS Tools abstraction toolkit

extra:
  recipe-maintainers:
    - duncanmmacleod
    - emaros
